    <style>
        
        .container{

        .actions{
            width: 100%;

            flex-grow: 1;

<body>
    <div class="container">
        <otp-input></otp-input>
        <div class="actions">
            <button disabled onclick="console.log('login...')">Login</button><button>Resend</button>
        </div>
    </div>
    
    <script>
        const otp = document.querySelector('otp-input')
        const [btn_login, btn_resend] = document.querySelectorAll('button')
        btn_login.disabled = true
        otp.addEventListener('change', function (e) {
            btn_login.disabled = !e.target.filled
            if (e.target.filled) {
                btn_login.focus()
            }
            console.log(e.target.filled)
        })
    </script>
